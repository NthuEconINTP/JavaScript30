<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
      ];

      const people = [
        "Beck, Glenn",
        "Becker, Carl",
        "Beckett, Samuel",
        "Beddoes, Mick",
        "Beecher, Henry",
        "Beethoven, Ludwig",
        "Begin, Menachem",
        "Belloc, Hilaire",
        "Bellow, Saul",
        "Benchley, Robert",
        "Benenson, Peter",
        "Ben-Gurion, David",
        "Benjamin, Walter",
        "Benn, Tony",
        "Bennington, Chester",
        "Benson, Leana",
        "Bent, Silas",
        "Bentsen, Lloyd",
        "Berger, Ric",
        "Bergman, Ingmar",
        "Berio, Luciano",
        "Berle, Milton",
        "Berlin, Irving",
        "Berne, Eric",
        "Bernhard, Sandra",
        "Berra, Yogi",
        "Berry, Halle",
        "Berry, Wendell",
        "Bethea, Erin",
        "Bevan, Aneurin",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bierce, Ambrose",
        "Biko, Steve",
        "Billings, Josh",
        "Biondo, Frank",
        "Birrell, Augustine",
        "Black, Elk",
        "Blair, Robert",
        "Blair, Tony",
        "Blake, William",
      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const result = inventors.filter((v) => {
        if (v.year > 1500 && v.year < 1600) {
          return v;
        }
      });
      console.log(result);
      // Array.prototype.map()
      // 2. Give us an array of the inventors' first and last names
      let name = [];
      inventors.map((v) => {
        name.push(`${v.first} ${v.last}`);
      });
      console.log(name);
      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest

      const sort = inventors.sort((a, b) => {
        return a.year - b.year;
      });
      console.log("sort", sort);
      console.log("origin", inventors);
      // Array.prototype.reduce()
      // 4. How many years did all the inventors live?
      const initial = 0;
      const liveYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, initial);
      console.log(liveYears);

      // 5. Sort the inventors by years lived
      const yearLived = inventors.sort((a, b) => {
        const personOne = a.passed - a.year;
        const persontwo = b.passed - b.year;
        return persontwo - personOne;
      });
      console.log("yearLived", yearLived);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
      //用dom取得的是類陣列，要進行轉換（使用展開運算符...或Array.form)
      //includes返回布林值
      const list = document.querySelectorAll(".mw-category-group ul li a");
      const newList = [...list].map((v) => v.innerText);
      const containDe = newList.filter((v) => v.includes("de"));

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      // sort語法，a - b是for數字使用，字串比較的話行不通	a.localeCompare(b)。
      const lastName = people.map((v) => v.split(",")[0]);
      console.log("lastName", lastName);
      const sortPeople = people.sort((a, b) => {
        const lastA = a.split(", ")[1];
        const lastB = b.split(", ")[1];
        return lastA.localeCompare(lastB, undefined, { sensitivity: "base" });
      });
      console.log(sortPeople);
      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const countResult = data.reduce((acc, val) => {
        console.log("acc", acc[val]); //acc為初始的{}, 尚未賦值acc["car"]為undefined
        if (acc[val]) {
          acc[val]++;
        } else {
          acc[val] = 1;
        }
        console.log("acc out", acc[val]); //acc["car"]為undefined，因此賦值1座第一次計算。
        return acc; //返回整個物件，再進行下一次運算直到結束
      }, {});
      console.log(countResult);
    </script>
  </body>
